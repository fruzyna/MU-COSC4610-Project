 <script>
   home();
   function home()

     $('#body').load('home.html');
   }
   function findings()
   {
     $('#body').load('findings.html');
   }
   function about()
   {
     $('#body').load('about.html');
   }
   function scaleImage(element, maxWidth)
   {
     imageWidth = element.width;
     imageHeight = element.height;
     maxWidth = maxWidth * window.innerWidth;
     if(imageWidth > maxWidth)
     {
       element.width = maxWidth;
       element.height = imageHeight * (maxWidth/imageWidth);
     }
   }
 </script>
